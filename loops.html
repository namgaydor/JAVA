<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Loops</title>
        <link href="https://cdn.jsdelivr.net/npm/boostrap@5.3.2/dist/css/boostrap.min.css" rel="stylesheet" >
        <script src="https://cdn.jsdelivr.net/npm/boostrap@5.3.2/dist/css/boostrap.bundle.min.js"></script>
    </head>
    <body>
        <h3 class="text-center p-4">Loops in Javascript</h3>
        <div class="container">
            <div class="row text-center p-3 bg-black">
                <div class="col text-light">
                    <p id="demo1">Demo1</p>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-light" onclick="forloop()"><b>for</b>Loop</button>
                </div>
            </div>
            <div  class="row text-center p-3">
                <div class="col">
                    <p id="demo2">Demo2</p>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-dark" onclick="forInLoop()"><b>for-in</b>Loop</button>
                </div>
            </div>
            <div class="row text-center p-3 bg-black">
                <div class="col text-light">
                    <p id="demo3">Demo3</p>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-light" onclick="forOfLoop()"><b>for-of</b>Loop</button>
                </div>
            </div>
            <div class="row text-center p-3">
                <div class="col">
                    <p id="demo4">Demo4</p>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-dark" onclick="whileLoop()"><b>while</b>Loop</button>
                </div>
            </div>
            <div class="row text-center p-3 bg-black">
                <div class="col text-light">
                    <p id="demo5">Demo5</p>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-dark" onclick="dowhileLoop()"><b>dowhile</b>Loop</button>
                </div>
            </div>
        </div>
        <script>
            function forloop(){
                let text = "";
                for (let i = 0; i<5; i++) {
                    text += "The number is " + i + "<br>";
                }
                document.getElementById('demo1').innerHTML = text;
            }
    
            function forInLoop(){
                const person = {fname:"John", lname:"Doe", age:25};
                let txt = "";
                for (let x in person) {
                    txt += person[x] + "";
                }
                document.getElementById("demo2").innerHTML = txt;
            }
    
            function forOfLoop(){
                const heroes = ["Iron man", "Thor", "Captain America", "Spider man", "Hulk"];
                let text = " ";
                for (let x of heroes) {
                    text += x + "</br>";
                }
                document.getElementById("demo3").innerHTML = text;
            }
    
            function whileLoop(){
                let text = "";
                let i=1;
                while (i <= 5) {
                    text += "<br>The number is "+ i * 2;
                    i++;
                }
                document.getElementById("demo4").innerHTML = text;
            }
    
            function dowhileLoop(){
                let text = "";
                let i= 1;
                do {
                    text += "<br>The number is " + i * 3;
                    i++;
                }while (i<= 5);
                document.getElementById("demo5").innerHTML = text;
            }
        </script>
    </body>

</html>
