<!-- regex.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex</title>
</head>
<body>
    <div>
        <p>Please enter username</p>
        <input id="uname">
        <button type="button" onclick="validateUsername()">Submit</button>

    <p>Please enter email</p>
    <input id="email">
    <button type="button" onclick="validateEmail()">Submit</button>

    <p>Please enter your favourite number</p>
    <input id="num">
    <button type="button" onclick="validateNumber()">Submit</button>
    </div><br>

    <p id="demo"></p>
    <script>
        function validateUsername(){
        const unameRegex = /^[a-zA-Z0-9_-]{3,20}$/;
        let input= document.getElementById("uname").value;
        let result;

        if(unameRegex.test(input)){
            result="Your username is :" + input;
        }else {
            result = "Invalid username! Please enter correct username.";

        }
        document.getElementById("demo").innerHTML=result;
        }
        function validateEmail(){
            const emailRegex = /^[a-zA-Z0._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z]{2,4}$/;
            let input=document.getElementById("email").value;
            let result;
            if(emailRegex.test(input)){
                result = "Your email address is:" + input;
            }else {
                result="Invalid email! Please enter correct email.";
            }
            document.getElementById("demo").innerHTML=result;
        }

        function validateNumber() {
    const numRegex = /^-?\d+$/;
    let input = document.getElementById("num").value;
    let result;

    if (numRegex.test(input)) {
        result = "Your favorite number is: " + input;
    } else {
        result = "Invalid number! Please enter a correct number.";
    }
    document.getElementById("demo").innerHTML = result;
    }
    </script>
</body>
</html>
